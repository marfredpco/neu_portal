<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEU Portal</title>
    <link rel="shortcut icon" href="resources/images/neu_logo.png">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="resources/materialize/css/materialize.css"  media="screen,projection"/>

    <!-- Import styles from resource folder -->
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css" media="screen,projection"/>
  </head>
  <body>
    <!-- Login Card -->
    <div class="row">
      <div class="col l3 s12">
        <div class="card hoverable">
          <div class="card-content">
            <div class="portal-header">
                <img class="portal-image" src="resources/images/sun logo.png" alt="neu portal logo">
                <div class="section">
                  <span class="portal-title"><span class="neu-title">neu</span>.portal</span>
                  <p class="portal-description">the official university web portal</p>
                </div>
            </div>
            <div class="section no-pad">
              <div class="row input-group">
                <!-- Username Input -->
                <div class="input-field col s12">
                    <input id="username" type="text">
                    <label class="input-label" for="username">Username</label>
                  </div>
    
                  <!-- Password Input -->
                  <div class="input-field col s12">
                      <input id="password" type="password">
                      <label class="input-label" for="password">Password</label>
                  </div>

                  <!-- Login Button -->
                  <div class="row col s12">
                    <button class="btn btn-blue waves-effect waves-light" type="submit" name="action">Login</button>
                  </div>

                  <div class="login-helper">
                    <div class="col s12">
                      <a href=""><i>Forgot Password?</i></a>
                    </div>
                    <div class="col s12">
                        <a href=""><i>Dont have the account?</i></a>
                    </div>
                  </div>

                  <div class="row col s12 right-align">
                    <span><small>v.1.00.2019</small></span>
                  </div>
                  
              </div>
            </div>
          </div> <!-- End of Card Content-->
        </div>
      </div>
    </div>  
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="resources/materialize/js/materialize.min.js"></script>
  </body>
</html>
